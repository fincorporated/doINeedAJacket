<!DOCTYPE html>
<html>
    <head>
        <title>
            Short or Long Sleeves?
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <div>
                <h1>Short or Long Sleeves?</h1>
            </div>
            <div class="personalTemp">
                <h2>Do you typically run warm or cold?</h2>
                <form>
                    <input type="radio" id="warm" name="tempRun">
                    <label for="warm">Warm</label>
                    <input type="radio" id="cold" name="tempRun">
                    <label for="cold">Cold</label>
                    <input type="radio" id="neither" name="tempRun">
                    <label for="neither">Not sure/Neither</label>
                </form>
            </div>
            <div class="weather">
                <div class="enterLocation">
                    <h2>Enter your location</h2>
                    <input id="city" placeholder="city">
                    <input id="state" placeholder="state">
                    <button id="fetch">Go</button>
                </div>
                <h2>Or <br />Enter the current weather conditions</h2>
                <div class="enterWeather">
                    <input id="temp" placeholder="Temperature">
                    <input id="condit" placeholder="Condition">
                    <button id="submit">Go</button>
                </div>
            </div>
            <div class="result">
                <h2>Answer:</h2>
                <h3 id="answer"></h3>
            </div>
            <script src="./getAnswer.js"></script>
        </div>
    </body>
</html>
