<!DOCTYPE html>
<html>
    <head>
        <title>
            Do I Need A Jacket
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <h1>Do I Need A Jacket?</h1>
            <div class="personalTemp">
                <h2>Step 1: Do you typically run warm or cold?</h2>
                <form>
                    <input type="radio" id="warm" name="tempRun">
                    <label for="warm">Warm</label>
                    <input type="radio" id="cold" name="tempRun">
                    <label for="cold">Cold</label>
                    <input type="radio" id="neither" name="tempRun">
                    <label for="neither">Not sure/Neither</label>
                </form>
            </div>
            <div class="location">
                <h2>Step 2: What's the Weather Where You Are?</h2>
                <input id="temp" placeholder="Temperature">
                <input id="condit" placeholder="Condition">
                <button id="submit">Submit Weather</button>
                <h2>Or enter city name</h2>
                <input id="city">
                <button id="locate">Locate Me</button>
                <button id="fetch">Fetch</button>
                <p id="cityURL"></p>
                <p id="test"></p>
            </div>
            <div class="result">
                <h2>Answer:</h2>
                <h2 id="answer"></h2>
            </div>
            <script src="./getAnswer.js"></script>
        </div>
    </body>
</html>
